<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <!-- fontAwesom -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /fontAwesom -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="root">
        <div class="container">
            <!-- colonna contatti -->
            <div class="container_contact">
                <div class="box-user">
                    <div>
                        <!-- foto e nome utente -->
                        <div>
                            <span><img class="avatar" src="img/avatar_io.jpg" alt="foto user"></span>
                            <span>Nome Utente</h5>
                        </div>
                        <!-- /foto e nome utente -->
    
                        <!-- icone opzioni utente -->
                        <div class="col-user-icon">
                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                        <!-- /icone opzioni utente -->
                    </div>
                </div>
                <!-- box notifiche -->
                <div class="box-notifiche">
                    <div>
                        <i class="off-sound fas fa-bell-slash"></i>
                        <p>Ricevi notifiche di nuovi messaggi</p>
                        <p>Attiva notifiche desktop</p>
                    </div>                   
                </div>
                <!-- /box notifiche -->
                
                <!-- box ricerca -->
                <div class="box-ricerca">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="cerca o inizia una nuova ricerca">
                </div>
                <!-- /box ricerca -->

                <!-- elenco contatti -->
                <div class="elenco-contatti">
                    <ul>
                        <li v-for="(contatto, index) in contacts" 
                        @click="setActiveContact(index)"
                        :class="activeContact === index ? 'active' : '' "
                        >
                            <img class="avatar" :src="'img/avatar' + contatto.avatar + '.jpg'" alt="">
                            <span>{{contatto.name}}</span>
                        </li>
                    </ul>
                </div>
                <!-- / elenco contatti -->
            </div>
            <!-- /colonna contatti -->

            <!-- colonna chat -->
            <p><img class="avatar" :src="'img/avatar' + contacts[activeContact].avatar + '.jpg'" alt="">{{contacts[activeContact].name}} </p>
            <p>{{contacts[activeContact].messages[0].message}}</p>
            <!-- /colonna chat -->
        </div>



    </div><!-- fine div root -->    

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- js link -->
    <script src="./js/main.js"></script>
    <!-- contatti link -->
    <script src="./js/contacts.js"></script>
</body>
</html>
