<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;1,900&display=swap" rel="stylesheet">
    <!-- fontAwesom -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /fontAwesom -->
    <title>Boolzapp</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="root">
        <div class="container">
            <!-- colonna contatti -->
            <div class="colonna_sx">
                <div class="box-user">
                    <div>
                        <!-- foto e nome utente -->
                        <div class="info-utente">
                            <img class="avatar" src="img/avatar_io.jpg" alt="foto user">
                            <span>Nome Utente</span>
                        </div>
                        <!-- /foto e nome utente -->
    
                        <!-- icone opzioni utente -->
                        <div class="user-icon">
                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                        <!-- /icone opzioni utente -->
                    </div>
                </div>
                <!-- box notifiche -->
                <div class="box-notifiche">
                    <div>
                        <i class="fas fa-bell-slash"></i>
                        <p>Ricevi notifiche di nuovi messaggi</p>
                        <p>Attiva notifiche desktop</p>
                    </div>                   
                </div>
                <!-- /box notifiche -->
                
                <!-- box ricerca -->
                <div class="box-ricerca">
                    <button><i class="fas fa-search"></i></button>
                    <input type="text" placeholder="cerca o inizia una nuova ricerca">
                </div>
                <!-- /box ricerca -->

                <!-- elenco contatti -->
                <div class="elenco-contatti">
                    <ul>
                        <li v-for="(contatto, index) in contacts" 
                        @click="setActiveContact(index)"
                        :class="activeContact === index ? 'active' : '' "
                        >
                            <img class="avatar" :src="'img/avatar' + contatto.avatar + '.jpg'" :alt="'avatar del contatto: '+ contatto.name">
                            <span>{{contatto.name}}</span>
                        </li>
                    </ul>
                </div>
                <!-- / elenco contatti -->
            </div>
            <!-- /colonna contatti -->

            <!-- colonna chat -->
            <div class="colonna_dx">
                <div class="barra-contatto">
                    <img class="avatar" :src="'img/avatar' + contacts[activeContact].avatar + '.jpg'" :alt="'avatar del contatto: '+contacts[activeContact].name">
                    <span>{{contacts[activeContact].name}}</span>
                    <p>Ultimo accesso </p>
    
                </div>
                
                <div class="container_chat">
                    <div v-for='(messaggio, index) in contacts[activeContact].messages' :class="messaggio.status == 'sent' ? 'msg_sent' : 'msg-recived'" >
                        <p>{{messaggio.message}}</p>
                    </div> 

                    <!-- <div class="msg-recived">
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero sed doloribus eaque suscipit porro. Illo nobis similique maiores eos aut, quisquam, assumenda veniam doloribus totam optio amet dolorum, quidem laboriosam.</p>
                    </div> -->
                </div>

                <div class="invia-msg">

                </div>
            </div>
        </div>



    </div><!-- fine div root -->    

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- js link -->
    <script src="./js/main.js"></script>
    <!-- contatti link -->
    <script src="./js/contacts.js"></script>
</body>
</html>
